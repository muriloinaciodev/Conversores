<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="stylesheet/styleTemperatureConverter.css">
</head>
<body onload="getElements()">
    <main>
        <h1>Conversor de <br>Temperatura</h1>

        <div class="sides">
            <input type="number" id="inputIn" onkeyup="changeInput('IN')"><br>
            <select id="selectIn" onchange="changeSelect('IN')">
                <option value="C">째C</option>
                <option value="F">째F</option>
                <option value="K">K</option>
            </select>
        </div>
        <div id="equal">=</div>
        <div class="sides">
            <input type="number" id="inputOut" onkeyup="changeInput('OUT')"><br>
            <select id="selectOut" onchange="changeSelect('OUT')">
                <option value="C">째C</option>
                <option value="F">째F</option>
                <option value="K">K</option>
            </select>
        </div>
    </main>
    <div id="button">
        <a href="https://instagram.com/murilo_inacio_b" target="_blank">
            <img src="insta.png" alt="instagram">
            <span>@murilo_inacio_b</span>
        </a>
    </div>
    <script src="scripts/scriptTemperatureConverter.js"></script>
</body>
</html>
