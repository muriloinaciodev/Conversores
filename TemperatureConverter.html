<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="stylesheet/styleTemperatureConverter.css">
</head>
<body>
    <main>
        <h1>Conversor de <br>Temperatura</h1>
            <input type="number">
            <select id="in">
                <option value="">°C</option>
                <option value="">°F</option>
                <option value="">K</option>
            </select>
            <input type="number">
            <select id="out">
                <option value="">°F</option>
                <option value="">K</option>
            </select>
    </main>
</body>
</html>
